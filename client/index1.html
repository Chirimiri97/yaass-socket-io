<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome 6 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Vue 3 -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<!-- Socket IO Client -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>

		<title>Yaass Socket IO</title>

		<link rel="stylesheet" href="./style.css" />
	</head>

	<body class="bg-light">
		<div id="app">
			<div class="container">
				<h1 class="text-center" v-show="notSignedIn">Let's Chat!!!</h1>
				<!-- Login or Sign up. -->
				<section v-if="notSignedIn" class="row">
					<!-- Login. -->
					<div v-if="login" class="col-md-4 offset-md-4">
						<div class="card p-2 shadow">
							<div class="mb-3">
								<label for="email_id" class="form-label"
									>Email ID</label
								>
								<input
									type="email"
									placeholder="Enter email"
									name="email_id"
									v-model="email_id"
									class="form-control"
								/>
							</div>

							<div class="d-grid gap-2 mb-3">
								<button
									class="btn btn-primary"
									@click.prevent="loginUser"
									:disabled="disableLoginButton"
								>
									Login
								</button>
							</div>

							<span class="text-center">
								New user ?
								<a href="" @click.prevent="login_state = false"
									>Sign up!</a
								>
							</span>
						</div>
					</div>

					<!-- Sign Up. -->
					<div v-else class="col-md-4 offset-md-4">
						<div class="card p-2 shadow">
							<div class="mb-3">
								<label for="user_name" class="form-label"
									>Username</label
								>
								<input
									type="text"
									placeholder="Enter Username"
									name="user_name"
									v-model="user_name"
									class="form-control"
								/>
							</div>

							<div class="mb-3">
								<label for="email_id" class="form-label"
									>Email ID</label
								>
								<input
									type="email"
									placeholder="Enter email"
									name="email_id"
									v-model="email_id"
									class="form-control"
								/>
							</div>

							<div class="d-grid gap-2 mb-3">
								<button
									class="btn btn-primary"
									@click.prevent="signUpUser"
									:disabled="disableSignUpButton"
								>
									Sign Up
								</button>
							</div>

							<span class="text-center">
								Already a user ?
								<a href="" @click.prevent="login_state = true"
									>Login</a
								>
							</span>
						</div>
					</div>
				</section>

				<section v-else>
					<nav
						class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-1 shadow-sm"
					>
						<div class="container-fluid">
							<a class="navbar-brand fs-3">Let's Chat!!!</a>
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div
								class="collapse navbar-collapse"
								id="navbarSupportedContent"
							>
								<button class="btn btn-danger ms-auto">
									Logout
								</button>
							</div>
						</div>
					</nav>

					<div class="container" id="chat-container">
						<section class="row">
							<aside class="col-md-3 border-end border-1 p-3">
								<!-- All users / Add user -->
								<div class="mb-2">
									<select
										v-model="add_user"
										class="form-select"
									>
										<option value="">Add Friends</option>
										<option
											v-for="user in all_users"
											:value="user._id"
										>
											{{ user.user_name }}
										</option>
									</select>
								</div>

								<div class="d-grid gap-2 mb-5">
									<button
										class="btn btn-primary"
										@click.prevent="addUser"
									>
										Add User
									</button>
								</div>

								<div class="d-grid gap-2">
									<button
										class="btn btn-outline-dark d-flex justify-content-between"
										v-for="room in all_rooms"
										@click.prevent="getMessages(room)"
									>
										<span
											><strong
												>{{ room.user.user_name
												}}</strong
											></span
										>
										<span
											><i
												class="fa-solid fa-arrow-right-long"
											></i
										></span>
									</button>
								</div>
							</aside>
							<section class="col-md-9 p-3">
								<div
									class="card mb-2"
									v-for="message in all_messages"
								>
									<div class="card-body d-flex flex-column">
										<small class="text-muted"
											><span class="text-primary">
												{{ message.name }}
											</span>
											{{ new
											Date(message.createdAt).toLocaleString()
											}}</small
										>
										<span>{{ message.text }}</span>
									</div>
								</div>
							</section>
						</section>

						<footer class="fixed-bottom w-75 mx-auto my-2">
							<form>
								<div class="d-flex">
									<input
										type="text"
										class="form-control me-2"
										v-model="message_text"
									/>
									<button
										class="btn btn-primary"
										@click.prevent="sendMessage"
									>
										Send
									</button>
								</div>
							</form>
						</footer>
					</div>
				</section>
			</div>
		</div>

		<script defer src="./app1.js" type="module"></script>
	</body>
</html>
